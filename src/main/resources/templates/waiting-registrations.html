<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style-index.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style-home.css}">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style-waiting-registrations.css}">
    <link rel="stylesheet" th:href="@{/css/responsive/commons-responsive.css}">
    <link rel="stylesheet" th:href="@{/css/responsive/waiting-registraions-responsive.css}">

    <title>DocHero</title>
</head>
<body>
    <header th:replace="~{fragments/commons::header}"></header>
    <main>
    <div id="approve-register-card" th:each="user: ${notApprovedUsers}">
        <div class="block-info">
            <i class="icon fa-solid fa-user-doctor"></i>
            <h3 th:text="${user.firstName}"></h3>
            <h3  th:text="${user.lastName}"></h3>
        </div>
        <div class="block-info">
            <h3><i class="icon fa-solid fa-id-card"></i>Id:</h3>
            <h3 th:text="${user.egn}"></h3>
        </div>
        <div class="block-info">
            <h3><i class="icon fa-solid fa-location-dot"></i></h3>
            <h3 th:text="${user.address}"></h3>
        </div>
        <div class="block-info">
            <h3><i class="fa-solid fa-envelope"></i></h3>
            <h3 th:text="${user.email}"></h3>
        </div>
        <form class="button-form" th:method="POST" th:action="@{/user/approve/{id}(id = ${user.id})}">
            <button type="submit" id="approve-button">Approve</button>
        </form>
        <form class="button-form" th:method="POST" th:action="@{/user/deny/{id}(id = ${user.id})}">
            <button type="submit" id="deny-button">Deny</button>
        </form>
    </div>
    </main>
    <footer th:replace="~{fragments/commons::footer}"></footer>


</body>
</html>
